
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			#container {
				width:600px;
				padding:5px;
				margin:10px solid black;
				border-radius: 10px;
			}

			.boxc {
			     width:100%;
			     height: 150px;
			     background-color: #81BBC9;
			     margin-bottom:10px;
			     border-radius: 10px;
			     display:block;
   			}
			

			h1{
				margin: 0;
				font-family: Roboto;
  			}

  			span{
  				color:white;
  				
  			}
  			p{
  				text-align: center;

  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="boxc">
				<h2><p>Header</p></h2>
			</div>
			<div class="boxc">
				<h3><p>Sidebar</p></h3>
			</div>
			<div class="boxc">
				<h3><p>Content</p></h3>
			</div>
			<div class="boxc">
				<h3><p>Footer</p></h3>
			</div>

		</div>
	</body>
</html>
