
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			#container {
				width:600px;
				padding:5px;
				margin:15px solid black;
				border-radius: 10px;
			}

			.boxc {
			     width:99%;
			     height: 150px;
			     background-color: #81BBC9;
			     border-radius: 10px;
			     margin:5px;
			     font-size: 10px;
			     
   			}


			
			#sidebar{
				width:200px;
				height:300px;	
				background-color: #81BBC9;
				border-radius: 10px;
				display:inline-block;
				margin-left: 5px;
				}

			#Content{
				width:390px;
				height:300px;
				background-color: #81BBC9;
				border-radius: 10px;
				display:inline-block;

			}





		



  			

  			
  				
  			
  			p{
  				text-align: center;

  		


			

		</style>
	</head>
	<body>

	<div id="container">
		<Header class="boxc">
				
				<h2><p>Header</p></h2>
					
		</Header>
		
		<aside id="sidebar">			
				
				<h3><p>Sidebar</p></h3>			
				
		</aside>
		
		<article id="content">
				
				<h3><p>Content</p></h3>
				

		</article>

		<footer class="boxc">
				
				<h3><p>Footer</p></h3>
				
		</footer>
	</div>
	</body>
</html>
